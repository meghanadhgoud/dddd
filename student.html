<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
        <h1>Student Login Portal</h1>
      <div class="logo">
        <img src="kl.jpg" alt="KLH Logo" />
      </div>
      <form>
        <label>Username</label>
        <input type="text" placeholder="Enter Student ID" required />

        <label>Password</label>
        <input type="password" placeholder="Enter Password" required />

        <div class="remember-section">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember Me</label>
        </div>
        <div class="links">
          <a href="forget_pass.html">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>

    <footer>Â© Copyright 2025 by K L Deemed to be University.
    </footer>
  </div>
</body>
</html>
